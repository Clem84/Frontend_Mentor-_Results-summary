<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section>
    
    <div id="result">
      <p id="your">Your Result</p>
      <div id="circle">
        <p id="number">76</p>
        <p id="of">of 100</p>
      </div>
      
      <p id="great">Great</p>
      <p id="par">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
    </div>
    <div id="summary">
      <p id="sum">Summary</p>
      <ul>
        <li id="reaction"><img src="./icon-reaction.svg">Reaction<p class="hundred"><span class="score">80</span>/ 100</p></li>
        <li id="memory"><img src="./icon-memory.svg">Memory<p class="hundred"><span class="score">92</span>/ 100</p></li>
        <li id="verbal"><img src="./icon-verbal.svg">Verbal <p class="hundred" id="ve"><span class="score">61</span>/ 100</p></li>
        <li id="visual"><img src="https://raw.githubusercontent.com/Clem84/Frontend_Mentor-_Results-summary/df39d20856c8cfe1fdd178fb9311fcfee647af4b/icon-visual.svg">Visual <p class="hundred" id="vi"><span class="score">72</span>/ 100</p></li>
      </ul>
      <button>Continue</button>
    </div>
  
  </section>
  
  
 
  
  
</body>
</html>
